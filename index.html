<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-600">
     <main class="flex flex-col items-center justify-between w-full h-screen">
        <section class="h-[30%] w-[60%] p-5 flex flex-col items-center">
            <h1 class="text-gray-300 text-3xl font-bold">To Do List</h1>
            <div class="mt-5 w-full">
                <form id="formId" class="flex w-full gap-x-5">
                    <input id="inputId" class="w-[75%] focus:outline-none text-gray-300 bg-gray-600 shadow-sm shadow-purple-400 p-3" type="text" name="" id="" placeholder="what do you have planned?">
                    <button class="w-[25%] bg-purple text-purple-400 text-xl font-bold tracking-widest border-b border-purple-300 hover:text-yellow-300 transition-all duration-300"  type="submit">Add Task</button>
                </form>
            </div>
        </section>
        <section class="h-[70%] w-[60%] p-5">
            <h1 class="text-gray-300 text-xl font-bold tracking-widest mb-5">Task</h1>
            <ul id="taskList" class="w-full text-gray-300 flex flex-col gap-y-5">
                <!-- <li class="taskId bg-gray-700 py-4 rounded-xl pl-3 flex items-center justify-between">
                    <div class="taskText" class="w-[85%]"></div>
                    <div class="w-[15%] flex items-center gap-x-3 text-2xl">
                        <i class="fa-solid fa-pen-to-square cursor-pointer" style="color: #2d69d2;"></i>
                        <i class="fa-solid fa-trash cursor-pointer" style="color: #c31d36;"></i>
                        <i class="fa-solid fa-check" style="color: #2ee55c;"></i>
                    </div>
                </li> -->
            </ul>
        </section>
     </main>
    <script src="app.js"></script>
</body>
</html>
